<h1>Héroes <small>Marvel y DC</small></h1>
<hr>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
            <div class="card h-100">
                <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
                <div class="card-body">
                    <h4 class="card-title">{{ heroe.nombre }}</h4>
                    <p class="card-text">{{ heroe.bio }}</p>
                    <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
                    <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary w-100">Ver más...</button>
                    <!--<a [routerLink]="['/heroe','i']" class="btn btn-outline-primary">Ver más ...</a>-->
                </div>
            </div>
        </div>

</div>
