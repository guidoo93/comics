<h1>Buscando: <small>{{ termino }}</small></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el término: {{ termino }}
        </div>
    </div>
</div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col animated fadeIn fast" [heroe]="heroe"  [index]="heroe.idx" *ngFor="let heroe of heroes">
            <div class="card h-100">
                <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
                <div class="card-body">
                    <h4 class="card-title">{{ heroe.nombre }}</h4>
                    <p class="card-text">{{ heroe.bio }}</p>
                    <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
                    <button (click)="verHeroe(heroe.idx)" type="button" class="btn btn-outline-primary w-100">Ver más...</button>
                    <!--<a [routerLink]="['/heroe','i']" class="btn btn-outline-primary">Ver más ...</a>-->
                </div>
            </div>
        </div>

</div>
